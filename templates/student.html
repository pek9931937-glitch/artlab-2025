<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} 작품 갤러리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="header">
    <a href="/" class="header-left">
        <img src="{{ url_for('static', filename='gochon-logo.png') }}" class="logo">
        <span class="title">ArtLab 2025 Digital Museum</span>
    </a>

    <div class="teacher">
        <img src="{{ url_for('static', filename='teacher-hanjimin.jpg') }}"
             id="teacher-photo" class="teacher-img">
        <div class="teacher-name">지도교사 : 한지민</div>
    </div>
</header>

<!-- 선생님 사진 팝업 -->
<div id="popup" class="popup">
    <img id="popup-img" class="popup-img">
</div>

<!-- 작품 팝업 -->
<div id="art-popup" class="popup">
    <div class="art-popup-card">
        <div id="art-popup-img" class="art-img art-img-big"></div>
        <h4 id="art-popup-title"></h4>
        <p id="art-popup-desc"></p>
    </div>
</div>

<div class="container">

    <h2>{{ num }} {{ name }} 작품 갤러리</h2>

    <div class="art-row">

        <!-- 1번 작품 -->
        <div class="art-card" data-art="1번 작품 (이미지 자리)"
             data-title="1번 작품 제목"
             data-desc="1번 작품 설명이 들어갈 예정입니다.">
            <div class="art-img">1번 작품 (이미지 자리)</div>
            <h4>1번 작품 제목</h4>
            <p>1번 작품 설명이 들어갈 예정입니다.</p>
            <button class="like-btn" data-liked="false">
                ❤️ 좋아요 <span class="like-count">0</span>
            </button>
        </div>

        <!-- 2번 작품 -->
        <div class="art-card" data-art="2번 작품 (이미지 자리)"
             data-title="2번 작품 제목"
             data-desc="2번 작품 설명이 들어갈 예정입니다.">
            <div class="art-img">2번 작품 (이미지 자리)</div>
            <h4>2번 작품 제목</h4>
            <p>2번 작품 설명이 들어갈 예정입니다.</p>
            <button class="like-btn" data-liked="false">
                ❤️ 좋아요 <span class="like-count">0</span>
            </button>
        </div>

    </div>

    <div class="nav">
        {% if prev_id %}
        <a href="/student/{{ prev_id }}" class="btn-nav">
            ← 이전 ({{ prev_name }})
        </a>
        {% endif %}

        <a href="/" class="btn-nav">홈</a>

        {% if next_id %}
        <a href="/student/{{ next_id }}" class="btn-nav">
            다음 ({{ next_name }}) →
        </a>
        {% endif %}
    </div>

</div>

<script src="{{ url_for('static', filename='popup.js') }}"></script>

</body>
</html>
