<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>{{ name }} 작품 갤러리</title>
<link rel="stylesheet" href="/static/style.css">
</head>

<body>

<header class="header">
    <a href="/" class="logo-area">
        <img src="/static/gochon_logo.png" class="logo">
        <h1 class="title">ArtLab 2025 Digital Museum</h1>
    </a>
    <img src="/static/teacher.jpg" class="teacher" onclick="openPopup()">
</header>

<div id="popup" class="popup" onclick="closePopup()">
    <img src="/static/teacher.jpg" class="popup-image">
</div>

<h2 class="gallery-title">{{ name }} 작품 갤러리입니다.</h2>

<!-- 작품 1 / 2 가로 배치 -->
<div class="art-row">
    <div class="art-box">
        <div class="art-image">1번 작품 (이미지 자리)</div>
        <p class="art-text">1번 작품 제목입니다. 자세한 작품 설명은 추후 업데이트됩니다.</p>
        <button class="like-btn" onclick="toggleLike(this)">❤️ 좋아요 0</button>
    </div>

    <div class="art-box">
        <div class="art-image">2번 작품 (이미지 자리)</div>
        <p class="art-text">2번 작품 제목입니다. 자세한 작품 설명은 추후 업데이트됩니다.</p>
        <button class="like-btn" onclick="toggleLike(this)">❤️ 좋아요 0</button>
    </div>
</div>

<script>
function toggleLike(btn){
    let text = btn.innerText;
    let count = parseInt(text.replace(/[^0-9]/g, ""));
    if(text.includes("0")) { count = 1; }
    else { count = 0; }
    btn.innerText = "❤️ 좋아요 " + count;
}

function openPopup() {
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
