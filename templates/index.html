<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ArtLab 2025 Digital Museum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="header">
    <a href="/" class="header-left">
        <img src="{{ url_for('static', filename='gochon-logo.png') }}" class="logo">
        <span class="title">ArtLab 2025 Digital Museum</span>
    </a>

    <div class="teacher">
        <img src="{{ url_for('static', filename='teacher-hanjimin.jpg') }}" id="teacher-photo" class="teacher-img">
        <div class="teacher-name">지도교사 : 한지민</div>
    </div>
</header>

<!-- 팝업 -->
<div id="popup" class="popup">
    <img id="popup-img" class="popup-img">
</div>

<div class="container">
    <h2>참여 학생 목록입니다.</h2>

    <h3>1학년</h3>
    <div class="grid">
        {% for num, name in students[:11] %}
        <a class="btn" href="/student/{{ num }}-{{ name }}">{{ num }} {{ name }}</a>
        {% endfor %}
    </div>

    <h3>2학년</h3>
    <div class="grid">
        {% for num, name in students[11:14] %}
        <a class="btn" href="/student/{{ num }}-{{ name }}">{{ num }} {{ name }}</a>
        {% endfor %}
    </div>

    <h3>3학년</h3>
    <div class="grid">
        {% for num, name in students[14:] %}
        <a class="btn" href="/student/{{ num }}-{{ name }}">{{ num }} {{ name }}</a>
        {% endfor %}
    </div>
</div>

<script src="{{ url_for('static', filename='popup.js') }}"></script>

</body>
</html>
