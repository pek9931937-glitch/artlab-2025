<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ArtLab 2025 Digital Museum</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <a href="/" class="logo-area">
        <img src="/static/gochon_logo.png" class="logo">
        <h1 class="title">ArtLab 2025 Digital Museum</h1>
    </a>

    <img src="/static/teacher.jpg" class="teacher" onclick="openPopup()">
</header>

<!-- 팝업 -->
<div id="popup" class="popup" onclick="closePopup()">
    <img src="/static/teacher.jpg" class="popup-image">
</div>

<h2 class="sub-title">참여 학생 목록입니다.</h2>

<div class="student-wrapper">
    {% for grade, members in students.items() %}
        <h3 class="grade-title">{{ grade }}</h3>
        <div class="grade-box">
            {% for number, name in members %}
                <a class="student-btn" href="/student/{{ name }}">
                    {{ number }} {{ name }}
                </a>
            {% endfor %}
        </div>
    {% endfor %}
</div>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
