<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ArtLab 2025 Digital Gallery</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>ArtLab 2025 Digital Gallery</h1>

    <!-- 지도교사 박스 -->
    <div class="teacher-box">
        <!-- 선생님 사진: /static/teacher.jpg 를 사용 -->
        <img id="teacher-photo" src="/static/teacher.jpg" class="small">
        <p class="teacher-name">지도교사 : 한지민</p>
    </div>
</header>

<div class="container">
    <h2>아트랩 2025 멤버</h2>
    <p>이름을 클릭하면 나중에 개인 작품 페이지로 이동하도록 만들 예정입니다.</p>

    <div class="member-list">

        <!-- 1학년 -->
        <h3 class="grade-title">1학년</h3>
        <span class="member">10103 곽민지</span>
        <span class="member">10108 김채영</span>
        <span class="member">10115 양희욱</span>
        <span class="member">10123 이현준</span>
        <span class="member">10318 윤종민</span>
        <span class="member">10611 서희</span>
        <span class="member">10616 이승재</span>
        <span class="member">10820 이나연</span>
        <span class="member">10832 조현아</span>

        <!-- 2학년 -->
        <h3 class="grade-title">2학년</h3>
        <span class="member">20203 김건우</span>
        <span class="member">20210 민희윤</span>
        <span class="member">21013 배소윤</span>

        <!-- 3학년 -->
        <h3 class="grade-title">3학년</h3>
        <span class="member">31131 김경원</span>

    </div>
</div>

<!-- 선생님 사진 클릭하면 확대/축소 -->
<script>
    const img = document.getElementById("teacher-photo");
    img.addEventListener("click", () => {
        img.classList.toggle("large");
        img.classList.toggle("small");
    });
</script>

</body>
</html>
