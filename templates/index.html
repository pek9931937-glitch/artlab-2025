<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ArtLab 2025 Digital Museum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 상단 헤더 (지금 쓰고 있는 흰색 헤더 디자인 기준) -->
    <header class="header">
        <div class="header-left">
            <img
                src="{{ url_for('static', filename='gochon-logo.png') }}"
                alt="Gochon High School Logo"
                class="logo"
            >
        </div>

        <div class="header-center">
            <!-- 제목을 클릭하면 항상 홈으로 이동 -->
            <a href="{{ url_for('home') }}" class="header-title-link">
                <h1 class="header-title">ArtLab 2025 Digital Museum</h1>
            </a>
        </div>

        <div class="header-right">
            <img
                src="{{ url_for('static', filename='teacher-hanjimin.jpg') }}"
                alt="지도교사 한지민"
                class="teacher-photo"
                id="teacher-photo"
            >
            <div class="teacher-name">지도교사 : 한지민</div>
        </div>
    </header>

    <main class="main">
        <section class="section">
            <h2 class="section-title">참여 학생 목록입니다.</h2>

            <!-- 1학년 -->
            <h3 class="grade-title">1학년</h3>
            <div class="student-grid">
                <a class="student-card"
                   href="{{ url_for('student_page', name='곽민지') }}">
                    <span class="student-name">10103 곽민지</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='김채영') }}">
                    <span class="student-name">10108 김채영</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='양희욱') }}">
                    <span class="student-name">10115 양희욱</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='이현준') }}">
                    <span class="student-name">10123 이현준</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='이진주') }}">
                    <span class="student-name">10224 이진주</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='김민재') }}">
                    <span class="student-name">10304 김민재</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='윤종민') }}">
                    <span class="student-name">10318 윤종민</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='서희') }}">
                    <span class="student-name">10611 서희</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='이승재') }}">
                    <span class="student-name">10616 이승재</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='이난영') }}">
                    <span class="student-name">10820 이난영</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='조현아') }}">
                    <span class="student-name">10832 조현아</span>
                </a>
            </div>

            <!-- 2학년 -->
            <h3 class="grade-title">2학년</h3>
            <div class="student-grid">
                <a class="student-card"
                   href="{{ url_for('student_page', name='김건우') }}">
                    <span class="student-name">20203 김건우</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='민희윤') }}">
                    <span class="student-name">20210 민희윤</span>
                </a>
                <a class="student-card"
                   href="{{ url_for('student_page', name='배소윤') }}">
                    <span class="student-name">21013 배소윤</span>
                </a>
            </div>

            <!-- 3학년 -->
            <h3 class="grade-title">3학년</h3>
            <div class="student-grid">
                <a class="student-card"
                   href="{{ url_for('student_page', name='김경원') }}">
                    <span class="student-name">31131 김경원</span>
                </a>
            </div>

        </section>
    </main>

    <!-- 선생님 사진 팝업 모달 -->
    <div class="modal" id="teacher-modal">
        <div class="modal-backdrop" id="teacher-modal-backdrop"></div>
        <div class="modal-content">
            <img
                src="{{ url_for('static', filename='teacher-hanjimin.jpg') }}"
                alt="지도교사 한지민 확대"
                class="modal-image"
            >
        </div>
    </div>

    <!-- 선생님 사진 팝업 스크립트 (지금 쓰는 CSS 구조 그대로 사용) -->
    <script>
        const teacherPhoto = document.getElementById("teacher-photo");
        const teacherModal = document.getElementById("teacher-modal");
        const teacherBackdrop = document.getElementById("teacher-modal-backdrop");

        if (teacherPhoto && teacherModal && teacherBackdrop) {
            teacherPhoto.addEventListener("click", () => {
                teacherModal.classList.add("show");
            });

            teacherBackdrop.addEventListener("click", () => {
                teacherModal.classList.remove("show");
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    teacherModal.classList.remove("show");
                }
            });
        }
    </script>
</body>
</html>
